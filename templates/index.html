<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸï¸ F1 Telemetry Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <header>
    <h1>ğŸï¸ F1 Telemetry Dashboard</h1>
  </header>

  <main>
    <section class="controls">
      <label>Year:
        <select id="year"></select>
      </label>

      <label>Grand Prix:
        <select id="gp" disabled></select>
      </label>

      <label>Session:
        <select id="session" disabled></select>
      </label>

      <label>Driver:
        <select id="driver" disabled></select>
        <span id="driver-loading" class="loading-text" style="display:none;">Loading...</span>
      </label>

      <label>Lap:
        <select id="lap" disabled></select>
      </label>

      <button id="load">Load Telemetry</button>

      <!-- Loading indicator -->
      <div id="loading" style="display:none;">Loading...</div>

      <!-- Error message -->
      <div id="error" class="error-message"></div>
    </section>

    <section id="output">
      <div id="speed-plot"></div>
      <div id="throttle-brake-plot"></div>
      <div id="track-map-plot"></div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
