<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Telemetry Dashboard</title>

    <!-- Link to CSS with cache-busting -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
</head>
<body>
    <header>
        <h1>üèéÔ∏è F1 Telemetry Dashboard</h1>
    </header>

    <main>
        <!-- Controls Section -->
        <section class="controls">
            <label>Year:
                <input type="number" id="year" value="2023" min="2000" max="2025">
            </label>

            <label>Grand Prix:
                <input type="text" id="gp" value="Monaco Grand Prix">
            </label>

            <label>Session:
                <select id="session">
                    <option>FP1</option>
                    <option>FP2</option>
                    <option>FP3</option>
                    <option selected>Q</option>
                    <option>R</option>
                </select>
            </label>

            <label>Driver:
                <select id="driver"></select>
            </label>

            <label>Lap:
                <select id="lap"></select>
            </label>

            <button id="load">Load Telemetry</button>
        </section>

        <!-- Output Section -->
        <section id="output">
            <h2>Telemetry Data</h2>
            <pre id="telemetry-data">Select options and click "Load Telemetry"</pre>
        </section>
    </main>

    <!-- Load JS at the bottom -->
    <script src="{{ url_for('static', filename='script.js') }}?v=2"></script>
</body>
</html>
